<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img 
        class="card__image" 
        src="./images/imac.jpeg" 
        alt="photo of imac"
      >
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="card__id">Product code: 195434</div>
      <div class="card__review-div">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="reviews-amount">Reviews: 5</div>
      </div>
      <div class="price-div">
        <div class="price-text">Price:</div>
        <div class="price-tag">$2,199</div>
      </div>
      <a 
        href="/" 
        data-qa="hover"
        class="button"
      >
        buy
      </a>
    </div>
  </body>
</html>
